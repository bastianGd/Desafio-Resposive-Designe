<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f9664e8ca8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo__header">
            <img src="./assets/img/logo-deportivo.png" alt="logo de la tienda">
            <h1>D-Portes</h1>
        </div>
        <i class="fa-solid fa-bars"></i>
    </header>

    <section class="buscador">
        <label for="selector">
            <bold>Ordenar por</bold>
        </label>
        <select name="opciones" id="selector">
            <option value="1" disabled selected>Seleccionar opción</option>
            <option value="2">Precio mayor a menor</option>
            <option value="3">Precio menor a mayor</option>
            <option value="4">Categoria</option>
        </select>
    </section>

    <main class="principal-producto">
        <div class="card__producto">
            <img src="./assets/img/raqueta-tenis.webp" alt="">
            <p class="nombre__producto">
                Raqueta tenis profesional
            </p>
            <p class="precio__producto">
                $12.590
            </p>
            <button class="btn__producto">
                Detalles
            </button>
        </div>
        <div class="card__producto">
            <img src="./assets/img/balón voleiball.webp" alt="">
            <p class="nombre__producto">
                Balón de voleiball marca Willson
            </p>
            <p class="precio__producto">
                $18.990
            </p>
            <button class="btn__producto">
                Detalles
            </button>
        </div>
    </main>

    <footer>
        <Span>Página Creada por Bastián Gabrielli Para desafío Latam &REG;</Span>
    </footer>

</body>

</html>
